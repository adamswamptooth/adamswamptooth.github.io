</head>
<body>
    <header>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn">
            <span class="navicon" />
        </label>

        <nav class="menu">

    </header>

    <main>
        <img src="images/beast-square.jpg" alt="the beast of goblin combe">
        <div id="countdown" style="margin-top: 1em;" class="trade-winds-regular">Loading countdownâ€¦</div>
        <p><em>Silkscreen print, edition of 30.</em></p>
        <p>Release dates:</p>
        <p><strong>25th April, 2025</strong> Launch night & tier 1 pricing</p>
        <p><strong>26th April, 2025</strong> General release & tier 2 pricing</p>
    </main>

    <script>
        // target: 25 April 2025, 16:00 UTC
        const target = new Date(Date.UTC(2025, 3, 25, 16, 0, 0));
        const el = document.getElementById('countdown');

        function updateCountdown() {
          const now = new Date();
          // difference in ms
          const diff = target - now;
          if (diff <= 0) {
            el.textContent = 'ðŸŽ‰ The countdown is over! ðŸŽ‰';
            clearInterval(timer);
            return;
          }
          // time units
          const secs  = Math.floor((diff / 1000) % 60);
          const mins  = Math.floor((diff / (1000 * 60)) % 60);
          const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
          const days  = Math.floor(diff / (1000 * 60 * 60 * 24));

          // pad single digits with leading zero
          const fmt = n => n.toString().padStart(2, '0');

          el.textContent =
            `${days} days ${fmt(hours)} hours ${fmt(mins)} minutes ${fmt(secs)}s`;
        }

        // kick it off
        updateCountdown();
        const timer = setInterval(updateCountdown, 1000);
      </script>

</body>
